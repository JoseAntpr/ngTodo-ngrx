<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count">
    <strong>{{ pendientes }}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li (click)="changeFilter(filter)" 
        *ngFor="let filter of validFilters">
      <!-- selected-->
      <a [ngClass]="{'selected': filter === actualFilter}">{{ filter }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="deleteAll()" class="clear-completed">Clear completed</button>
</footer>
